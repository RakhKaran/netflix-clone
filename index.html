<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.netflix.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
        <img class="hero-img" src="assets/images/bg-img.jpg" alt="bg-img" >
        <div class="tint"></div>
        <div class="navbar">
            <img class="logo" src="assets/images/netflixLogo.png" alt="logo">
            <div class="nav-actions">
                <a class="btn ln-btn" href="">English</a>
                <a class="btn signin-btn" href="">Sign In</a>
            </div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">Unlimited movies, TV shows and more</h1>
            <h2 class="hero-subheading">Watch anywhere. Cancel anytime.</h2>
            <p class="hero-desc">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="hero-action">
                <input type="email" placeholder="Email address" class="hero-emailFeild">
                <button class="hero-button">Get started</button>
            </div>
        </div>
    </div>
</body>
</html>
